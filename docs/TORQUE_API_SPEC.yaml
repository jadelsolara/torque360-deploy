```yaml
openapi: 3.0.0
info:
  title: Torque 360 API
  description: REST API for the Torque 360 Enterprise Automotive Management Platform
  version: 1.0.0
servers:
  - url: https://api.torque360.com/v1
    description: Production server
  - url: https://api-staging.torque360.com/v1
    description: Staging server
tags:
  - name: Authentication
    description: Endpoints for user authentication
  - name: Vehicles
    description: Endpoints for managing vehicles
  - name: Inventory
    description: Endpoints for managing inventory and parts
  - name: Work Orders
    description: Endpoints for managing work orders and services
  - name: Customers
    description: Endpoints for managing customers
  - name: Invoicing
    description: Endpoints for managing invoices and payments
  - name: Reporting
    description: Endpoints for generating reports and analytics
  - name: Users
    description: Endpoints for managing users and roles
  - name: Webhooks
    description: Endpoints for managing webhooks
  - name: Rate Limiting
    description: Rate limiting and versioning information

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the user
        name:
          type: string
          description: User's name
        email:
          type: string
          format: email
          description: User's email
        role:
          type: string
          description: User's role
        permissions:
          type: array
          items:
            type: string
          description: User's permissions
    Vehicle:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the vehicle
        vin:
          type: string
          description: Vehicle Identification Number
        make:
          type: string
          description: Vehicle make
        model:
          type: string
          description: Vehicle model
        year:
          type: integer
          description: Vehicle year
        color:
          type: string
          description: Vehicle color
        status:
          type: string
          description: Vehicle status (e.g., stock, sold, in-service)
        price:
          type: number
          description: Vehicle price
        cost:
          type: number
          description: Vehicle cost
        days_in_inventory:
          type: integer
          description: Number of days the vehicle has been in inventory
        location:
          type: string
          description: Vehicle location
        photos:
          type: array
          items:
            type: string
            format: url
          description: URLs of vehicle photos
    Part:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the part
        part_number:
          type: string
          description: Part number
        description:
          type: string
          description: Part description
        make:
          type: string
          description: Part make
        category:
          type: string
          description: Part category
        stock:
          type: integer
          description: Current stock quantity
        min_stock:
          type: integer
          description: Minimum stock quantity
        max_stock:
          type: integer
          description: Maximum stock quantity
        cost:
          type: number
          description: Part cost
        retail_price:
          type: number
          description: Part retail price
        wholesale_price:
          type: number
          description: Part wholesale price
        location:
          type: string
          description: Part location in the warehouse
        supplier:
          type: string
          description: Preferred supplier
    WorkOrder:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the work order
        vehicle_id:
          type: string
          description: Vehicle ID associated with the work order
        customer_id:
          type: string
          description: Customer ID associated with the work order
        type:
          type: string
          description: Type of work order (e.g., maintenance, repair, warranty)
        technician:
          type: string
          description: Technician assigned to the work order
        bay:
          type: string
          description: Bay where the work is performed
        estimated_hours:
          type: number
          description: Estimated hours for the work
        actual_hours:
          type: number
          description: Actual hours spent on the work
        parts_used:
          type: array
          items:
            $ref: '#/components/schemas/Part'
          description: Parts used in the work order
        labor:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
                description: Description of the labor task
              hours:
                type: number
                description: Hours spent on the task
              rate:
                type: number
                description: Rate per hour
          description: Labor tasks performed
        status:
          type: string
          description: Status of the work order (e.g., pending, in-progress, completed)
        findings:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
                description: Description of the finding
              photo:
                type: string
                format: url
                description: URL of the finding photo
          description: Additional findings during the work
        invoice_id:
          type: string
          description: Invoice ID associated with the work order
        satisfaction:
          type: number
          description: Customer satisfaction rating
    Customer:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the customer
        name:
          type: string
          description: Customer name
        email:
          type: string
          format: email
          description: Customer email
        phone:
          type: string
          description: Customer phone number
        type:
          type: string
          description: Customer type (e.g., individual, business)
        segment:
          type: string
          description: Customer segment
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/Vehicle'
          description: Vehicles owned by the customer
        services:
          type: array
          items:
            $ref: '#/components/schemas/WorkOrder'
          description: Services performed for the customer
        score_ai:
          type: number
          description: AI-generated score for the customer
        lifetime_value:
          type: number
          description: Lifetime value of the customer
        churn_risk:
          type: number
          description: Churn risk of the customer
        preferences:
          type: object
          description: Customer preferences
        interaction_history:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date-time
                description: Date and time of the interaction
              type:
                type: string
                description: Type of interaction (e.g., call, email, visit)
              notes:
                type: string
                description: Notes from the interaction
          description: Interaction history with the customer
    Invoice:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the invoice
        type:
          type: string
          description: Type of invoice (e.g., invoice, receipt, credit note)
        number:
          type: string
          description: Invoice number
        customer_id:
          type: string
          description: Customer ID associated with the invoice
        items:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
                description: Description of the item
              quantity:
                type: number
                description: Quantity of the item
              price:
                type: number
                description: Price of the item
              total:
                type: number
                description: Total cost of the item
          description: Items included in the invoice
        total:
          type: number
          description: Total amount of the invoice
        tax:
          type: number
          description: Tax amount
        status:
          type: string
          description: Status of the invoice (e.g., pending, paid, overdue)
        payment_status:
          type: string
          description: Payment status (e.g., pending, paid, overdue)
        dte_xml:
          type: string
          format: binary
          description: DTE XML file
        pdf_url:
          type: string
          format: url
          description: URL of the PDF invoice
    Report:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the report
        type:
          type: string
          description: Type of report (e.g., sales, inventory, financial)
        period:
          type: string
          description: Period covered by the report
        data:
          type: object
          description: Data included in the report
        generated_at:
          type: string
          format: date-time
          description: Date and time the report was generated
    Webhook:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the webhook
        event:
          type: string
          description: Event that triggers the webhook
        url:
          type: string
          format: url
          description: URL to which the webhook will send data
        headers:
          type: object
          description: Headers to include in the webhook request
        active:
          type: boolean
          description: Whether the webhook is active
    Error:
      type: object
      properties:
        code:
          type: integer
          description: Error code
        message:
          type: string
          description: Error message
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate a user and return a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email
                password:
                  type: string
                  description: User's password
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token
                  refresh_token:
                    type: string
                    description: Refresh token
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: Refresh token
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: New JWT token
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /vehicles:
    get:
      tags:
        - Vehicles
      summary: Get a list of vehicles
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of vehicles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vehicle'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Vehicles
      summary: Create a new vehicle
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
