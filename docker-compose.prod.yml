version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: torque360_pg_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - pg_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"
    networks:
      - torque-network

  redis:
    image: redis:7-alpine
    container_name: torque360_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    networks:
      - torque-network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: torque360_meili_prod
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    networks:
      - torque-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: torque360_api_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_HOST: postgres
      REDIS_HOST: redis
      MEILI_HOST: http://meilisearch:7700
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"
    networks:
      - torque-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: torque360_web_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      API_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    networks:
      - torque-network

  nginx:
    image: nginx:1.27-alpine
    container_name: torque360_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/torque360.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    networks:
      - torque-network

networks:
  torque-network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  meili_data:
  pg_backups:
